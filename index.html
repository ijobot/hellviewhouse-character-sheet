<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hellview House Character Sheet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">        
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <main>

            <section class="top-line-wrapper h-1 w-3">
                <h1>A Night at Hellview House</h1>
            </section>

            <section class="character-wrapper h-1 w-2">
                <div class="character-name">Student Name :</div>
                <div class="character-social-circle">Social Circle :</div>
                <div class="character-stereotype">Stereotype :</div>
                <div class="character-special-move">Special Move :</div>
            </section>

            <section class="stats-wrapper h-1 w-2">
                
                <div class="column1">
                    <div class="stat-name">Brains</div>
                    <div class="stat-name">Dexterity</div>
                    <div class="stat-name">Influence</div>
                    <div class="stat-name">Muscles</div>
                </div>
                
                <div class="column2"> 
                    <div class="stat-circle1"></div>
                    <div class="stat-circle1"></div>
                    <div class="stat-circle1"></div>
                    <div class="stat-circle1"></div>
                </div>

                <div class="column3">
                    <div class="plus">+</div>
                    <div class="plus">+</div>
                    <div class="plus">+</div>
                    <div class="plus">+</div>
                </div>

                <div class="column4">
                    <div class="stat-circle2"></div>
                    <div class="stat-circle2"></div>
                    <div class="stat-circle2"></div>
                    <div class="stat-circle2"></div>
                </div>

                <div class="column5">
                    <div class="equals">=</div>
                    <div class="equals">=</div>
                    <div class="equals">=</div>
                    <div class="equals">=</div>
                </div>

                <div class="column6">
                    <div class="stat-total"></div>
                    <div class="stat-total"></div>
                    <div class="stat-total"></div>
                    <div class="stat-total"></div>
                </div>
                
                
                
            </section>

            <section class="health-wrapper h-2 w-1">
                <div class="health-initiative">
                    <div>Initiative</div>
                    <div class="initiative-box"></div>
                </div>
                <div class="health-defense">
                    <div>Defense</div>
                    <div class="defense-box"></div>
                </div>
                <div class="health-health">
                    <div>Health</div>
                    <div class="health-box"></div>
                </div>
                <div class="health-sanity">
                    <div>Sanity</div>
                    <div class="sanity-box"></div>
                </div>
            </section>

            <section class="gear-wrapper">
                <div class="gear-title">&nbsp;Gear&nbsp;</div>
                <div class="split"></div>
            </section>

            <section class="notes-wrapper">
                <div class="notes-title">&nbsp;Notes&nbsp;</div>

            </section>
        </main>
    </body>
</html>
