<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hellview House Character Sheet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <main>

            <section class="top-line-wrapper h-1 w-3">
                <h1>A Night at Hellview House</h1>
            </section>

            <section class="character-wrapper h-1 w-2">
                <div class="character-name">Name:</div>
                <div class="character-social-circle">Social Circle:</div>
                <div class="character-stereotype">Stereotype:</div>
                <div class="character-special-move">Special Move:</div>
            </section>

            <section class="stats-wrapper h-1 w-2">
                <div class="stats-brains">Brains</div>
                <div class="stats-dexterity">Dexterity</div>
                <div class="stats-influence">Influence</div>
                <div class="stats-muscles">Muscles</div>
            </section>

            <section class="health-wrapper h-2 w-1">
                <div class="health-initiative"></div>
                <div class="health-defence"></div>
                <div class="health-health"></div>
                <div class="health-sanity"></div>
            </section>

            <section class="gear-wrapper">
                <h1>Gear</h1>
            </section>

            <section class="notes-wrapper">
                <h1>Notes</h1>
            </section>
        </main>
    </body>
</html>
